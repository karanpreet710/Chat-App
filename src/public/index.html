<head>

<body>
    <div class="parent">
        <div class="text-center" id="heading">
            <h1>Chat App <i class="bi bi-chat-fill"></i></h1>
        </div>
        <div id="entry-form">
            <div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username"
                        required>
                </div>
                <div class="mb-3">
                    <label for="room">Room</label>
                    <select class="form-select" id="room" name="room">
                        <option value="Room-1">Room-1</option>
                        <option value="Room-2">Room-2</option>
                        <option value="Room-3">Room-3</option>
                        <option value="Room-4">Room-4</option>
                        <option value="Room-5">Room-5</option>
                        <option value="Room-6">Room-6</option>
                    </select>
                </div>
                <div class="text-center">
                    <button class="btn btn-light" id="join">Join in!</button>
                </div>
            </div>
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat App <i class="bi bi-chat-fill"></i></h1>
            <a href="index.html" class="btn">Leave Room</a>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-4" id="chat-sidebar">
                    <h3><i class="bi bi-chat-square-text-fill"></i> Room Name:</h3>
                    <h2 id="room-name"></h2>
                    <h3><i class="bi bi-people-fill"></i> Users</h3>
                    <ul id="users">
                        <!-- <li>Karan</li>

                    </ul>
                </div>

        </div>
        <div class="chat-form-container">
            <form id="chat-form">
                <input type="text" class="form-control" id="msg" placeholder="Type Message...">
                <button class="btn btn-light" type="submit"><i class="bi bi-send-fill"></i> Send</button>
            </form>
        </div>
    </div>
</body>
